<div class="container">
	<mat-expansion-panel class="full-width">
		<mat-expansion-panel-header>
			<mat-panel-title>
				Filter Results
			</mat-panel-title>
		</mat-expansion-panel-header>

		<mat-form-field>
			<mat-label>Filter Text</mat-label>
			<input matInput
				   type="text">
		</mat-form-field>
	</mat-expansion-panel>

	<div class="mat-elevation-z8 full-width">
		<table mat-table
			   class="full-width"
			   matSort
			   aria-label="Elements">

			<ng-container matColumnDef="server">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Server</th>
				<td mat-cell
					*matCellDef="let row">{{row.server}}</td>
			</ng-container>

			<ng-container matColumnDef="author">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Author</th>
				<td mat-cell
					*matCellDef="let row">{{row.author}}</td>
			</ng-container>

			<ng-container matColumnDef="title">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Title</th>
				<td mat-cell
					*matCellDef="let row">{{row.title}}</td>
			</ng-container>
			<ng-container matColumnDef="format">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Format</th>
				<td mat-cell
					*matCellDef="let row">{{row.format}}</td>
			</ng-container>
			<ng-container matColumnDef="size">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Size</th>
				<td mat-cell
					*matCellDef="let row">{{row.size}}</td>
			</ng-container>
			<ng-container matColumnDef="full">
				<th mat-header-cell
					*matHeaderCellDef
					mat-sort-header>Download</th>
				<td mat-cell
					*matCellDef="let row">

					<button mat-raised-button
							color="primary">Download</button>
				</td>
			</ng-container>

			<tr mat-header-row
				*matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row
				*matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

		<mat-paginator #paginator
					   [length]="dataSource?.data.length"
					   [pageIndex]="0"
					   [pageSize]="50"
					   [pageSizeOptions]="[25, 50, 100, 250]">
		</mat-paginator>
	</div>
</div>
